<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewebseite</title>
    <link rel="stylesheet" href="/libs/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <div th:replace="fragments/navigation :: navbar(0)"></div>
    <div class="container">
        <div class="row" th:each="article : ${articles}">
            <div class="col card article">
                <div class="card-body">
                    <a th:href="@{|/read/${article.id}|}">
                        <h3 th:text="${article.title}"></h3>
                    </a>
                    <p th:text="${article.text}"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/jquery-3.5.1.min.js"></script>
    <script src="/libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
